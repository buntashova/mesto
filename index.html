<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Бунташова Валерия">
  <meta name="description"
    content="Учебный проект от Яндекс.Практикум на тему: Интерактивная страница, реализован попап для изменения информации о профиле.">
  <link rel="stylesheet" href="pages/index.css">
  <title>Сервис Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edt"></button>
        <p class="profile__description">Исследователь океана</p>

      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edt">
    <form name="popup-form" class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" name="user" placeholder="Напишите ваше имя" class="popup__input popup__input_type_name">
      <input type="text" name="bio" placeholder="Расскажите о себе" class="popup__input popup__input_type_bio">
      <button type="submit" class="popup__button">Сохранить</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <div class="popup popup_type_add">
    <form name="popup-form-add" class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <input type="text" name="title" placeholder="Название" class="popup__input popup__input_type_title">
      <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
      <button type="submit" class="popup__button">Создать</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__content">
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__caption"></h2>
      <button type="button" class="popup__close"></button>
    </div>

  </div>

  <template class="elements__template">
    <div class="elements__element">
      <img class="elements__image" alt="#" src="#">
      <button type="button" class="elements__trash"></button>
      <div class="elements__description-like">
        <h2 class="elements__description"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
