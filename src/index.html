<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Бунташова Валерия">
  <meta name="description"
    content="Учебный проект от Яндекс.Практикум на тему: Интерактивная страница, реализован попап для изменения информации о профиле.">
  <title>Сервис Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    <div class="header__line"></div>
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar">
        <button type="button" class="profile__edt-avatar"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button type="button" class="profile__button-edt"></button>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edt">
    <form name="popup-form" class="popup__form" novalidate>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" id="user-name" name="user" placeholder="Напишите ваше имя"
        class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
      <span id="user-name-error" class="popup__error"></span>
      <input type="text" id="user-bio" name="bio" placeholder="Расскажите о себе"
        class="popup__input popup__input_type_bio" required minlength="2" maxlength="200">
      <span id="user-bio-error" class="popup__error"></span>
      <button type="submit" class="popup__button">Сохранить</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <div class="popup popup_type_add">
    <form name="popup-form-add" class="popup__form" novalidate>
      <h3 class="popup__title">Новое место</h3>
      <input type="text" name="title" id="title" placeholder="Название" class="popup__input popup__input_type_title "
        required minlength="2" maxlength="30">
      <span id="title-error" class="popup__error"></span>
      <input type="url" name="link" id="url" placeholder="Ссылка на картинку"
        class="popup__input popup__input_type_link" required>
      <span id="url-error" class="popup__error"></span>
      <button type="submit" class="popup__button">Создать</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__content">
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__caption"></h2>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <form name="popup-form-avatar" class="popup__form" novalidate>
      <h3 class="popup__title">Обновить аватар</h3>
      <input type="url" name="link" id="url-avatar" placeholder="Ссылка на аватар"
        class="popup__input popup__input_type_link" required>
      <span id="url-error-avatar" class="popup__error"></span>
      <button type="submit" class="popup__button">Сохранить</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <div class="popup popup_type_delete">
    <form name="popup-form-delete" class="popup__form" novalidate>
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="submit" class="popup__button">Да</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <template class="elements elements-template">
    <div class="elements__element">
      <img class="elements__image" alt="#" src="#">
      <button type="button" class="elements__trash"></button>
      <div class="elements__description-like">
        <h2 class="elements__description"></h2>
        <div>
          <button type="button" class="elements__like"></button>
          <div class="elements__amount-like"></div>
        </div>

      </div>

    </div>
  </template>

</body>

</html>
